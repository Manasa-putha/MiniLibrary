<div class="modal-content">
  <div class="details-section" >
    <button mat-icon-button mat-dialog-close aria-label="Close" class="close"><mat-icon>close</mat-icon></button>
  <h2 mat-dialog-title><span>Book Details</span></h2> 
  <div mat-dialog-content>
    <p><strong>Book Id:</strong> {{ data.id }}</p>
    <p><strong>Book Name:</strong> {{ data.bookName }}</p>
    <p><strong>Book Description:</strong>{{data.description}}</p>
    <p><strong>Author:</strong> {{ data.author }}</p>
    <p><strong>Price:</strong> {{ data.price }}</p>
    <p><strong>UserId:</strong> {{ data.userId }}</p>
    <p><strong>Rating:</strong> 
      <span class="star-rating">
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
          <span [ngClass]="{'filled': i < data.rating}">â˜…</span>
        </ng-container>
      </span>
    </p>
    <p><strong>Availability:</strong> {{ data.ordered ? 'Not Available' : 'Available' }}</p>
  </div>
  <div mat-dialog-actions class="d-grid gap-2 d-md-flex justify-content-md-end" >
    <button mat-button class="borrow-button me-md-2" type="button" [disabled]="data.ordered" (click)="orderBook(data)">Borrow</button>
    <button mat-button (click)="dialogRef.close()" type="button">Close</button>
  </div>
  <div class="image-section" >
    <img src="assets\images\book1.jpg" alt="Book Cover"/>
  </div>
</div>
